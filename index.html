<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Reflections</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>The Magic Board: Cosmic Reflections</h1>
            <p class="philosophy">"The universe is not outside of you. Look inside; everything that you want, you already are." — Rumi</p>
        </div>

        <div class="controls">
            <input type="text" id="textInput" placeholder="Write your cosmic message..." maxlength="50">
            <select id="animationSelect">
                <option value="scroll">Scroll</option>
                <option value="bounce">Bounce</option>
                <option value="wave">Wave</option>
                <option value="fade">Fade</option>
            </select>
            <input type="range" id="speedControl" min="1" max="10" value="5">
            <label for="speedControl">Animation Speed</label>
            <button id="sendButton">Send to OLED</button>
        </div>

        <div class="quote-section">
            <p id="randomQuote">"Space is the breath of art." — Frank Lloyd Wright</p>
        </div>

        <p id="statusMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
